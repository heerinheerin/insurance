<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJOB</title>

    <link rel="stylesheet" href="../assets/css/slider.css">
    <link rel="stylesheet" href="../assets/css/deracula.css">

    <style>
        /* slider */
        .main {
            height: 10000px;
        }

        .main2 {
            position: relative;
            z-index: 4;
            top: 185px;
            width: 100%;
            background-color: #f9f9f9;
            height: 650px;
        }

        .slider__wrap {
            position: relative;
            width: 100%;
            height: 640px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider__img {
            position: relative;
            width: 800px;
            height: 450px;
        }

        .slider__inner {
            display: flex;
            flex-wrap: nowrap; /* 슬라이드가 한 줄로 이어지도록 변경 */
            width: calc(100% * (6 + 2)); /* 총 슬라이드 개수 + 클론 개수 */
            height: 450px;
            position: relative;
            left: -800px; /* 첫 번째 슬라이드 위치 */
            transition: left 1s ease; /* 초기 전환 추가 */
        }

        .slider {
            position: relative;
            width: 800px;
            height: 450px;
        }

        .slider span {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 5px 10px;
        }

        @media(max-width: 800px) {
            .slider__img {
                width: 400px;
                height: 250px;
            }

            .slider {
                width: 400px;
                height: 250px;
            }
        }

        .slider__btn.disable {
            pointer-events: none;
        }

        .slider__btn button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            pointer-events: auto;
            border: 0;
            cursor: pointer;
        }

        .slider__btn button:hover {
            border-radius: 50px;
            background: rgba(38, 52, 103, 0.4);
        }

        .slider__btn button.prev {
            left: 0;
        }

        .slider__btn button.next {
            right: 0;
        }
    </style>
</head>
<div layout:fragment="content">
    <body>
    <table class="main">
        <div class="main2">
            <div id="sliderType">
                <div class="slider__wrap">
                    <div class="slider__img">
                        <div class="slider__inner">
                            <div class="slider s1" role="group" aria-label="1/5">
                                <img th:src="@{/css/images/1.png}">
                            </div>
                            <div class="slider s2" role="group" aria-label="2/5">
                                <img th:src="@{/css/images/2.png}">
                            </div>
                            <div class="slider s3" role="group" aria-label="3/5">
                                <img th:src="@{/css/images/3.png}">
                            </div>
                            <div class="slider s4" role="group" aria-label="4/5">
                                <img th:src="@{/css/images/4.png}">
                            </div>
                            <div class="slider s5" role="group" aria-label="5/5">
                                <img th:src="@{/css/images/5.png}">
                            </div>
                            <div class="slider s6" role="group" aria-label="6/6">
                                <img th:src="@{/css/images/6.png}">
                            </div>
                        </div>
                    </div>

                    <div class="slider__btn">
                        <button class="prev" role="button" aria-label="왼쪽 이미지">prev</button>
                        <button class="next" role="button" aria-label="오른쪽 이미지">next</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const sliderWrap = document.querySelector(".slider__wrap");
            const sliderInner = document.querySelector(".slider__inner");
            const sliders = document.querySelectorAll(".slider");
            const sliderBtnPrev = document.querySelector(".slider__btn .prev");
            const sliderBtnNext = document.querySelector(".slider__btn .next");

            let currentIndex = 0,
                sliderLength = sliders.length,
                sliderWidth = sliders[0].offsetWidth,
                cloneFirst = sliders[0].cloneNode(true), // 첫 번째 슬라이드 클론
                cloneLast = sliders[sliderLength - 1].cloneNode(true); // 마지막 슬라이드 클론

            let interval = 2000; // 슬라이드 전환 시간
            let sliderTimer;

            function init() {
                imgClone();
                gotoSlider(0); // 초기 위치로 이동
                autoPlay(); // 자동 플레이 시작
            }

            function autoPlay() {
                sliderTimer = setInterval(() => {
                    gotoSlider(currentIndex + 1);
                }, interval);
            }

            function stopPlay() {
                clearInterval(sliderTimer);
            }

            function imgClone() {
                sliderInner.appendChild(cloneFirst); // 마지막에 첫 번째 클론 추가
                sliderInner.insertBefore(cloneLast, sliders[0]); // 처음에 마지막 클론 추가
            }

            function gotoSlider(index) {
                // 인덱스가 슬라이드 범위를 초과하는 경우
                if (index > sliderLength) {
                    sliderInner.style.transition = "none"; // 전환 제거
                    sliderInner.style.left = -sliderWidth + "px"; // 첫 번째 슬라이드 위치로 이동
                    currentIndex = 0; // 인덱스 초기화
                    requestAnimationFrame(() => { // 애니메이션 프레임 요청
                        sliderInner.style.transition = "left 0.5s ease"; // 전환 재설정
                        sliderInner.style.left = -sliderWidth * (currentIndex + 1) + "px"; // 첫 번째 슬라이드 위치로 이동
                    });
                } else if (index < 0) {
                    sliderInner.style.transition = "none"; // 전환 제거
                    sliderInner.style.left = -sliderWidth * sliderLength + "px"; // 마지막 슬라이드 위치로 이동
                    currentIndex = sliderLength - 1; // 인덱스 초기화
                    requestAnimationFrame(() => { // 애니메이션 프레임 요청
                        sliderInner.style.transition = "left 0.5s ease"; // 전환 재설정
                        sliderInner.style.left = -sliderWidth * (currentIndex + 1) + "px"; // 마지막 슬라이드 위치로 이동
                    });
                } else {
                    sliderInner.style.transition = "left 0.5s ease"; // 전환 추가
                    currentIndex = index;
                    sliderInner.style.left = -sliderWidth * (currentIndex + 1) + "px"; // 위치 조정
                }
            }

            function checkIndex() {
                if (currentIndex === sliderLength) {
                    // 마지막 슬라이드 클론에 도달할 때
                    sliderInner.style.left = -sliderWidth + "px"; // 첫 번째 슬라이드 위치로 이동
                    currentIndex = 0; // 인덱스 초기화
                    requestAnimationFrame(() => { // 애니메이션 프레임 요청
                        sliderInner.style.transition = "left 0.5s ease"; // 전환 재설정
                        sliderInner.style.left = -sliderWidth * (currentIndex + 1) + "px"; // 첫 번째 슬라이드 위치로 이동
                    });
                } else if (currentIndex === -1) {
                    // 첫 번째 슬라이드 클론에 도달할 때
                    sliderInner.style.left = -sliderWidth * sliderLength + "px"; // 마지막 슬라이드 위치로 이동
                    currentIndex = sliderLength - 1; // 인덱스 초기화
                    requestAnimationFrame(() => { // 애니메이션 프레임 요청
                        sliderInner.style.transition = "left 0.5s ease"; // 전환 재설정
                        sliderInner.style.left = -sliderWidth * (currentIndex + 1) + "px"; // 마지막 슬라이드 위치로 이동
                    });
                }
            }

            sliderBtnPrev.addEventListener("click", () => {
                gotoSlider(currentIndex - 1);
            });

            sliderBtnNext.addEventListener("click", () => {
                gotoSlider(currentIndex + 1);
            });

            sliderInner.addEventListener("transitionend", checkIndex);

            // 슬라이더에 마우스가 올라가면 자동 재생 중지
            sliderWrap.addEventListener("mouseover", stopPlay);
            // 슬라이더에서 마우스가 나가면 자동 재생 재개
            sliderWrap.addEventListener("mouseout", autoPlay);

            init(); // 초기화 호출
        </script>
    </table>
    </body>
</div>
</html>
