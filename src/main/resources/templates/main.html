<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
           $('.slider').slick({
            slidesToShow: 4,
            slidesToScroll:1,
            autoplay: true,
            arrows: true,
            autoplaySpeed: 2000,
                responsive: [
                     {
                        breakpoint: 4000,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 3000,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 2000,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 1000,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .slider{
        width:auto;
        margin: 0 auto;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div>
        <div>
            <div class="slider">
                <div><img th:src="@{/css/images/jeju.jpg}"></div>
                <div><img th:src="@{/css/images/puket.jpg}"></div>
                <div><img th:src="@{/css/images/eu.jpg}"></div>
                <div><img th:src="@{/css/images/dongnam.jpg}"></div>
            </div>
        </div>
    </div>


    <div class="container text-center">
        <div class="row row-cols-5">
            <th:block th:each="item, status: ${items.getContent()}">
                <div class="col">
                    <div class="card">
                        <a th:href="'/item/' + ${item.id}" class="text-dark">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400" width="1000">
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>


</div>

</html>
