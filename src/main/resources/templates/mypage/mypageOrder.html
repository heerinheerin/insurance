<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta charset="UTF-8">
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function orderCancel(orderId){
            var token =$("meta[name='_csrf']").attr("content");
            var header =$("meta[name='_csrf_header']").attr("content");

            var url = "/order/"+ orderId + "/cancel";
            var paramData = {
                orderId : orderId,
            }
            //json 문자열 형식으로 변경
            var param = JSON.stringify(paramData);

            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    /*데이터 전송하기 전에 헤더에 csrf 값 설정*/
                    xhr.setRequestHeader(header, token);

                },
                dataType : "json",
                cache : false,
                success : function(result, status){

                    alert("주문이 취소 되었습니다.");
                    location.href ='/orders'
                 },
               error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href = '/members/login';
                    }else{

                        alert(jqXHR.responseText);
                    }
               }

            });

        }
    </script>
</th:block>

<th:block layout:fragment="css">

</th:block>

            <table th:each="order, status : ${orderlist}">
                <tr>

                    <td th:text="${order.orderId}"></td><!--주문번호-->

                <tr th:each="orderItem : ${order.orderItemDtoList}">

                    </td><!--인원-->

                <tr th:each="orderItem : ${order.orderItemDtoList}">
                    <td th:text="${orderItem.orderPrice}"></td><!--가격-->
                </tr>
                <tr>
                    <td>
                        <button onclick="orderCancel(this.value)" th:if="${order.orderStatus == T(com.trip.constant.OrderStatus).ORDER}"
                                th:value="${order.orderId}" type="button">주문 취소
                        </button>
                        <h3 th:unless="${order.orderStatus == T(com.trip.constant.OrderStatus).ORDER}">취소 완료</h3>
                    </td>
                    <td>
                        <button th:onclick="|location.href='/order/detail/${order.orderId}'|" th:value="${order.orderId}"
                                type="button">주문 상세보기
                        </button>
                    </td>

                </tr>

            </table>
        </div>

</html>
