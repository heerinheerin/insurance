<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
<style>
    table, th, td{
        border: 1px solid #ccc;
    }
    th, td { padding: 10px 20px;}
    .popup_layer{
        list-style:none
    }img{
        width:100px;
        height:100px;
    }


</style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>



<div layout:fragment="content">
    <table>
        <div th:each="order : ${OrderHistDto}">
            <tr >
                <td>주문시간</td>
                <td th:text="${order.orderDate}"></td><!--주문 시간-->
            <tr >
             </tr>
                <td>주문 번호</td>
                <td th:text="${order.orderId}"></td><!--주문번호-->
            </tr>
            <tr th:each="orderItem : ${order.orderItemDtoList}">
                <td colspan="2" >
                    <div>
                        <img th:src="${orderItem.imgUrl}" class="rounded repImg" th:alt="${orderItem.itemNm}">
                    </div>
                </td><!--이미지-->
            </tr>
            <tr th:each="orderItem : ${order.orderItemDtoList}">
                <td>상품명</td>
                <td th:text="${orderItem.itemNm}">
                </td><!--상품명-->
            </tr>
            <tr >
                <td>여행지</td>
                <td th:text="${item.Category}"></td><!--여행지-->
            </tr>
            <tr th:each="orderItem : ${order.orderItemDtoList}">
                <td>참여 인원</td>
                <td  th:text="${orderItem.count}">

                </td><!--인원-->
            </tr>
            <tr >
                <td>출발일</td>
                <td th:text="${item.startDate}"></td><!--출발일-->
            </tr>
            <tr >
                <td>도착일</td>
                <td  th:text="${item.endDate}"></td><!--도착일-->

            <tr th:each="orderItem : ${order.orderItemDtoList}">
                <td>가격</td>
                <td th:text="${orderItem.orderPrice}"></td><!--가격-->
            </tr>


        </div>

    </table>

</div>


</html>
