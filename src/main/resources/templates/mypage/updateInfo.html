<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
             alert(errorMessage);
         }
        });
         function daumPost(){
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                        // 예제를 참고하여 다양한 활용법을 확인해 보세요.

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }
                        document.getElementById('postcode').value = data.zonecode
                        document.getElementById('address').value = addr
                        document.getElementById('detailAddress').focus()
                    }
                }).open();
            }

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        div {
         display: block;
         unicode-bidi: isolate;
     }
         hr{
             width: 100px;
         }
         .mypage{
             float: left;
             margin-right: 20px;
         }
         .orderlist{
             float: left;
             width: 900px;
         }
         .tit {
         display: table-cell;
         vertical-align: middle;
     }
    </style>
</th:block>

<div layout:fragment="content">

    <div>
        <div class="mypage">
            <h3>마이페이지</h3>
            <div>
                <ul style="list-style: none">
                    <hr style="border: 1px solid rgb(34, 34, 34);">
                    <li ><a href="/mypage">예약내역</a></li>
                    <hr>
                    <li><a href="/cart">찜</a></li>
                    <hr>
                    <li><a href="/mileage">마일리지</a></li>
                    <hr>
                    <li><a>쿠폰함</a></li>
                    <hr>
                    <li><a href="/userQuestion">1:1문의</a></li>
                    <hr>
                    <li><a href="/qna">자주 찾는 질문</a></li>
                    <hr>
                    <li><a>My 여행 후기</a></li>
                    <hr>
                    <li><a href="/updateInfo"><strong>개인정보 수정</strong></a></li>
                    <hr style="border: 1px solid rgb(34, 34, 34);">

                </ul>
            </div>

        </div>
        <div class="orderlist">
            <div>
                <h3 class="tit">개인정보 수정</h3>
            </div>
            <form action="/update/Info" role="form" method="post" th:object="${memberFormDto}">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="${memberFormDto.name}" class="form-control" placeholder="이름을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일 주소</label>
                    <input type="text" th:field="${memberFormDto.email}" class="form-control" placeholder="이메일을 입력해주세요.">
                </div>

                <div class="form-group">
                    <label th:for="address">주소</label>
                    <input type="text" id="postcode" th:field="*{postcode}" placeholder="우편번호" readonly="readonly">
                    <input type="button" onclick="daumPost()" value="우편번호 찾기"><br>
                    <input type="text" id="address" th:field="*{address}" placeholder="주소"><br>
                    <input type="text" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="tel">전화번호</label>
                    <input type="text" th:field="${memberFormDto.tel}" class="form-control" placeholder="전화번호를 입력해주세요.">
                    <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect date</p>
                </div>
                <div>
                    <input type="hidden"  th:field="${memberFormDto.id}" class="form-control">
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">수정</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>


    </div>

</div>

</html>
