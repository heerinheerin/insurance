<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                 <img th:src="@{/css/images/logo.png}" height="50">
                </a>


            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="">모든메뉴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">국내 여행</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">해외 여행</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">이벤트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/qna">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/item/new">패키지 작성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">공지사항 작성</a>
                    </li>

                    <li class="nav-item">
                    <div class="dropdown-center">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            마이페이지
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/orders">예약 내역</a></li>
                            <li><a class="dropdown-item" href="#">찜 내역</a></li>
                            <li><a class="dropdown-item" href="#">1:1문의</a></li>
                            <li><a class="dropdown-item" href="">마이페이지</a></li>
                        </ul>
                    </div>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text" th:text="${#authentication.name} + '님 반갑습니다'"></span>
                    </li>
                    <li class="nav-item" sec:authorize = "isAnonymous()">
                        <a class="nav-link" href="/members/login" id="loginBtn" >로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize = "isAuthenticated()">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
