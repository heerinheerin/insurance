<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];

                if(errorMessage != null){
                    alert(errorMessage);
                }
            });

            function mailSend(){
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var mail = $("#sendmail").val();
                console.log("1")
                var url = "/members/" + mail +"/emailConfirm";
                var paramData = { email: mail };
                var param = JSON.stringify(paramData);

                $.ajax({
                    url      : url,
                    type     : "POST",
                    contentType : "application/json",
                    data     : param,
                    beforeSend : function(xhr){
                        console.log("2")
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache   : false,
                    success  : function(result, status){
                        console.log("3")
                        alert(result);
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            console.log("4")
                            location.href='/members/login';
                        } else{
                            console.log("5")
                            alert(jqXHR.responseText);
                        }

                    }
                });
            }

            function codeCheck(){
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var code = $("#codecheck").val();
                var url = "/members/" + code +"/codeCheck";
                var paramData = { code: code };
                var param = JSON.stringify(paramData);

                $.ajax({
                    url      : url,
                    type     : "POST",
                    contentType : "application/json",
                    data     : param,
                    beforeSend : function(xhr){
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache   : false,
                    success  : function(result, status){
                        alert(result);
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            location.href='/members/new';
                        } else{
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }

            function daumPost(){
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                        // 예제를 참고하여 다양한 활용법을 확인해 보세요.

                        // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        var addr = data.userSelectedType === 'R' ? data.roadAddress : data.jibunAddress;
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById('address').value = addr;
                        document.getElementById('detailAddress').focus();
                    }
                }).open();
            }

            $('#send').click(function() {
                var to = $('#to').val();
            });

            function sendVerificationCode() {
                var phoneNumber = document.getElementById('tel').value;
                var telError = document.getElementById('telError');
                if (!phoneNumber) {
                    telError.style.display = 'block';
                    return;
                } else {
                    telError.style.display = 'none';
                }

                // CSRF 토큰 가져오기 (만약 Spring Security를 사용하고 있다면)
                var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                $.ajax({
                    url: '/verification/sendVerificationCode',
                    type: 'POST',
                    data: { phoneNumber: phoneNumber },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        alert(response); // 서버에서 오는 메시지 ("인증번호가 전송되었습니다.")
                    },
                    error: function(error) {
                        console.log(error);
                        alert('인증번호 전송에 실패했습니다.');
                    }
                });
            }

            function verifyCode() {
                var phoneNumber = document.getElementById('tel').value;
                var verificationCode = document.getElementById('verificationCode').value;

                // CSRF 토큰 가져오기 (만약 Spring Security를 사용하고 있다면)
                var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                $.ajax({
                    url: '/verification/verifyCode',
                    type: 'POST',
                    data: {
                        phoneNumber: phoneNumber,
                        verificationCode: verificationCode
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        document.getElementById('verificationMessage').innerText = response; // 서버에서 오는 메시지 ("확인되셨습니다." 또는 "올바른 인증번호를 입력 해 주세요.")
                    },
                    error: function(error) {
                        console.log(error);
                        alert('인증번호 확인에 실패했습니다.');
                    }
                });
            }
        </script>
    </th:block>
    <style>

        main{
         position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -60%);
    width: 500px;
    padding: 2rem;

        }
        .logoline{
         position: absolute;
         left:-693px;
          top: -50px;
           width: 1919px;
           height:35px;
         border-bottom: 0.5px solid #efefef;
}
.logo{
 position: absolute;
  top:-55px;
left:400px;
}
.headerinfo{
 position: absolute;
 top:-30px;
left:940px;
}

        .form-group {

        display: table;
    width: 94%;
    height: 10px;
     padding-top: 20px ;
   padding-bottom: 2px ;
    border-bottom: 1px solid #000;
            margin-bottom: 20px;
              margin-left: 37px;

        }
        .form-group label {
      font-size: 15px;
             width: 20%;
            line-height: 30px;
            color: #000;
            font-weight: bold;
            display: table-cell; /* label을 테이블 셀로 설정하여 왼쪽 정렬 */
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {


         font-size: 15px;

    height: 20px;
    padding: 0 15px 0 5px;

        }
       .form-group label{
        margin-top:2px;
        }

         .form-group input[type="button"]{
          position: absolute;
            background-color:		#efefef;
            color: #666666;

             width:120px;

            cursor: pointer;

         }

        .btn-primary {
         position: absolute;
            background-color:	#3d85c6;
            color: white;
            border: none;
            border-radius:10px;
            padding: 9px 205px;
            width:470px;
            height:50px;
            text-decoration: none;

            top: 470px;
          left: 70px;
            cursor: pointer;
        }
        .fieldError {
         position: absolute;
         margin-left: 37px;
               font-size: 13px;
               line-height: 20px;
               color: #dc941b;
               margin-top: -17px;
        }
        #address{

         margin-left:130px;
width:200px;
         margin-top: -5px;
         margin-bottom: -18px;
        }
        #detailAddress{
          position: absolute;
         top: 300px;

        }
    </style>
    </div>
</head>
<body>
    <main>
        <div class="logoline">
        <a class="logo" href="/">
            <img th:src="@{/css/images/logo.png}" height="80">
        </a>
            <p class="headerinfo"> 정보입력 </p>
        </div>

        <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">

             <div class="form-group">
            <label th:for="name">이름 입력</label>
            <input type="text" th:field="*{name}" placeholder="이름 입력">
        </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>

            <div class="form-group">


                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="8~16자 숫자입력">
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="address">주소</label>

                <input type="text" id="postcode" th:field="*{postcode}" placeholder="" readonly="readonly">
                <input type="button" onclick="daumPost()" value="우편번호 찾기">
                <input type="text" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소 입력">
                <input type="text" id="address" th:field="*{address}"><br>
            </div>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="text" th:field="*{email}" id="sendmail" class="form-control" placeholder="이메일을 입력해주세요.">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
                <button class="btn" id="e_2" type="button" onclick="mailSend()">인증 메일 보내기</button>
            </div>
            <div class="form-group" id="c_1"><!--이메일인증-->
                <label th:for="codeCheck" class="fr_bg">인증 코드</label>
                <input type="text" class="form-control" id="codecheck" placeholder="인증 코드 입력 후 인증 확인 버튼을 꼭 눌러주세요.">
                <button class="btn" id="c_2" type="button" onclick="codeCheck()">인증 확인</button>
            </div>
            <div class="form-group">
                <label th:for="tel">전화번호</label>

                <input type="text" th:field="*{tel}" id="tel" placeholder="010 1234 1234">
                <p id="telError" class="fieldError" style="display:none;">전화번호를 입력해주세요.</p> <!-- telError 요소 추가 -->
                <button type="button" onclick="sendVerificationCode()">인증번호 발송</button>
                <input type="text" id="verificationCode" placeholder="인증번호 입력">
                <button type="button" onclick="verifyCode()">인증번호 확인</button>
                <p id="verificationMessage"></p>
            </div>


            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">가입완료</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

    </main>
</div>
</body>
</html>
