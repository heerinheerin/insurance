<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <style>
        main {
            position: relative;
            width: 600px;
            padding: 2rem;
            margin: 0 auto;

        }

        .form-group {
            display: table;
            width: 85%;
            height: 30px;
            padding: 13px 0;
            border-bottom: 1px solid #000;
            margin-bottom: 10px;
              margin-left: 37px;
        }

        .form-group label {
            font-size: 15px;
             width: 30%;
            line-height: 30px;
            color: #000;
            font-weight: bold;
            display: table-cell; /* label을 테이블 셀로 설정하여 왼쪽 정렬 */
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            font-size: 15px;
    line-height: 30px;
    color: #000;
    display: block;
    width: 100%;
    height: 20px;
    padding: 0 25px 0 10px;
    box-sizing: border-box;
    border: 0;
    outline: 0;
    background: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
        }

        .fieldError {
         margin-left: 37px;
               font-size: 13px;
               line-height: 20px;
               color: #dc941b;
               margin-top: 1px;
               padding: 1 5px;
        }

        .btn-primary {
            background-color:#9fc5e8;
            color: white;
            border: none;
            padding: 11px 205px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <main>
        <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">

            <div class="form-group">
                <label th:for="name">이름 입력</label>
                <input type="text" th:field="*{name}" placeholder="이름 입력">
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="text" th:field="*{email}" placeholder="이메일 입력">
            </div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="8~16자 숫자입력">
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="address">주소</label>
                <input type="text" th:field="*{address}" placeholder="주소 입력">
            </div>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>

            <div class="form-group">
                <label th:for="tel">전화번호</label>
                <input type="text" th:field="*{tel}" placeholder="010 1234 1234">
            </div>
            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>

            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">가입완료</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </main>
</div>
</body>
</html>
