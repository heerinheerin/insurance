<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <style>
        main{
         position: relative;
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
        }
        .form-group {
        display: table;
    width: 100%;
    height: 30px;
    padding: 10px 0;
    border-bottom: 1px solid #000;
            margin-bottom: 20px; /* 입력 필드 사이의 간격 조정 */
        }
        .form-group label {
            display: block; /* 레이블을 블록 요소로 설정하여 줄 바꿈을 강제로 생성 */
            margin-bottom: 5px; /* 레이블 아래 여백 추가 */
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
        display: table;
    width: 100%;
    height: 30px;
    padding: 10px 0;
    border-bottom: 1px solid #000;

            width: 100%; /* 입력 필드를 부모 요소의 100% 너비로 설정 */
            padding: 8px; /* 입력 필드 안쪽 여백 설정 */
            border: none; /* 입력 필드 주위의 테두리 제거 */

         <!--   border-bottom: 1px solid #ccc; /* 하단에 1px 회색 줄 추가 */ -->
            box-sizing: border-box; /* 박스 크기 모델을 border-box로 설정하여 패딩과 테두리가 요소의 전체 너비와 높이에 포함되도록 함 */
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none; /* 포커스 시 브라우저 기본 외곽선 제거 */
            border-color: #66afe9; /* 포커스 시 하단 줄 색상 변경 */
        }
        .aa{
        font-size: 15px;
    line-height: 30px;
    color: #000;
    float: left;
    font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <main>
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">

            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">잘못된 날짜</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="text" th:field="*{email}" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된 날짜</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" placeholder="주소를 입력해주세요.">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">잘못된 날짜</p>
        </div>
        <div class="form-group">
            <label th:for="tel">전화번호</label>
            <input type="text" th:field="*{tel}" placeholder="전화번호를 입력해주세요.">
            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">잘못된 날짜</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    </main>
</div>
</body>
</html>
