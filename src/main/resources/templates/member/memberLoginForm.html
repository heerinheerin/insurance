.a1, .a2, .a3, .a4, .a5 {
    text-decoration: none;
    position: relative;
    left:95px;
}

.a1::after, .a2::after, .a3::after, .a4::after, .a5::after {
    content: ""; /* 가상 요소를 생성 */
    position: absolute; /* 절대 위치 설정 */
    left: 50%; /* 중앙 정렬 */
    bottom: 10px; /* 텍스트 아래 위치 */
    width: 0; /* 초기 너비 0 */
    height: 2px; /* 줄의 높이 */
    background-color:		#b0e0e6; /* 줄 색상 */
    transition: width 0.3s ease, left 0.3s ease; /* 너비와 위치 변화에 애니메이션 추가 */
}

.a1:hover::after, .a2:hover::after, .a3:hover::after, .a4:hover::after, .a5:hover::after {
    width: 100%; /* 마우스 오버 시 너비를 100%로 변경 */
    left: 0; /* 줄이 왼쪽으로 이동 */
}

          /*================================여기까지 헤더==============================  */




      .box {
          z-index: 100000;
           position: fixed;
           width: 50%;
           height: 0;
           opacity: 1; /* 기본 상태의 불투명도 */
       }

       #boxA {
           z-index: 100000;
           left: 0;
           top: 0;
           background:	#fff8e2; /* 배경색 */

           animation: heightAni 2s forwards, slideUpAndFadeOut 3s 2s forwards;
       }

       #boxB {
           z-index: 100000;
           right: 0;
           bottom: 0;
           background: #c8e6e9;
           animation: heightAni 2s forwards, slideDownAndFadeOut 3s 2s forwards;
       }

       @keyframes heightAni {
           z-index: 100000;
           0% { height: 0; }
           100% { height: 100%; }
       }

       @keyframes slideUpAndFadeOut {
           z-index: 100000;
           0% { height: 100%; top: 0; opacity: 1; }
           100% { height: 0; top: -100%; opacity: 0; }
       }

       @keyframes slideDownAndFadeOut {
           z-index: 100000;
           0% { height: 100%; bottom: 0; opacity: 1; }
           100% { height: 0; bottom: -100%; opacity: 0; }
       }

       #port, #go {
           z-index: 100000;
           position: fixed;
           transform: translate(-50%, -50%);

       }

       #port {
           z-index: 100000;
        animation: leftAni 2s forwards, fadeOut 3s 2s forwards;
           left: 50%;
           top: 50%;

       }

       #go {
           z-index: 100000;
          animation: rightAni 2s forwards, fadeOut 3s 2s forwards;
           right: 50%;
           top: 50%;

       }
           @keyframes leftAni {
               z-index: 100000;
           0% {}
           100% { left: 35%; }
       }

       @keyframes rightAni {
           z-index: 100000;
           0% {}
           100% { right: 20%; }
       }


       @keyframes fadeOut {
           z-index: 100000;
           0% { opacity: 1; }
           100% { opacity: 0; }
       }
