<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #009879;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .gradient-button {
            background-color: #009879;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: block;
            width: 120px;
            margin: 20px auto;
            text-align: center;
        }

        .gradient-button:hover {
            background-color: #007a63;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>문의 내역</h2>
    <a th:href="@{/writeForm}" class="gradient-button">글쓰기</a>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionsList}">
            <td th:text="${question.id}">번호</td>
            <td>
                <a th:href="@{/view(id=${question.id})}" th:text="${question.title}">제목</a>
            </td>
            <td th:text="${question.writer}">작성자</td>
        </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/qna'">자주 찾는 질문</button>
    <button onclick="window.location.href='/questions'">1:1 문의</button>
</div>
</body>
</html>
