<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">

    <style>
        /* 기존 스타일 유지 */
        body {
            background-color: #ffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            position: fixed;
            top: 30%;
            max-width: 800px;
            left: 23%;
            background: #ffff;
            margin: 2em;
            padding: 28px;
        }

        .sidebar {
            position: fixed;
            top: 40.7%;
            left: 16%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        header {
            width: 100%;
            background-color: #ffff;
        }

        h4 {
            margin-top: -10px;
            margin-left: 17px;
            position: fixed;
            top: 28%;
            left: 47.5%;
        }

        .sidebar button {
            width: 120px;
            padding: 0.8em;
            margin: 0.2em 0;
            border: none;
            border-radius: 5px;
            background-color: #343a40;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #495057;
        }

        table {
            text-align: center;
            position: relative;
            padding: 10px;
            border-top: 1px solid #696969;
            border-bottom: 1px solid #d9d9d9;
            color: #333;
            background-color: #f7f7f7;
            letter-spacing: 2px;
            font-size: 15px;
            font-weight: 600;
            width: 1200px;
            left: -55px;
            cursor: pointer;
        }

        tr {
            line-height: 50px;
            letter-spacing: 0px;
        }

        th {
            border-bottom: 1px solid #d9d9d9;
        }

        td {
            background-color: #ffffff;
        }

        .gradient-button,
        .gradient-button2 {
            position: absolute;
            background-color: #0B669E;
            color: white;
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            padding: 0.8em;
            margin: 0.2em 0;
            transition: background-color 0.3s ease;
        }

        .gradient-button:hover,
        .gradient-button2:hover {
            background-color: #495057;
        }

        .gradient-button2 {
            right: -240px;
        }

        .cc {
            position: fixed;
            height: 300px;
            width: 1200px;
            top: 150px;
            margin-left: -55px;
            color: transparent;
        }

        .pagination {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #0B669E;
            padding: 5px 10px;
            border: 1px solid #0B669E;
            border-radius: 5px;
        }

        .pagination .active a {
            background-color: #0B669E;
            color: white;
        }

        .pagination .disabled a {
            color: #d9d9d9;
            border-color: #d9d9d9;
        }
    </style>
</head>

<body>
<input type="hidden" id="csrf-token" th:value="${_csrf.token}"/>
<div layout:fragment="content">
    <h4>문의 내역</h4>
    <aside class="sidebar">
        <button onclick="window.location.href='/qna'">자주찾는질문</button>
        <button onclick="window.location.href='/questions'">1:1문의</button>
    </aside>

    <main>
        <form th:action="@{/delete}" method="post">
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="question : ${questionsList}">
                        <td th:text="${question.id}">번호</td>
                        <td>
                            <a th:href="@{/view(id=${question.id})}" th:text="${question.title}">제목</a>
                        </td>
                        <td th:text="${question.writer}">작성자</td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/writeForm}" class="gradient-button">글쓰기</a>
            </div>
        </form>
    </main>

    <div th:if="${totalPages > 1}" style="text-align: center;">
        <ul class="pagination">
            <li th:class="${currentPage == 0} ? 'disabled' : ''">
                <a th:href="@{/questions(page=0)}">처음</a>
            </li>
            <li th:class="${currentPage == 0} ? 'disabled' : ''">
                <a th:href="@{/questions(page=${currentPage - 1})}">이전</a>
            </li>
            <li th:each="pageIdx : ${#numbers.sequence(0, totalPages - 1)}"
                th:class="${currentPage == pageIdx} ? 'active' : ''">
                <a th:href="@{/questions(page=${pageIdx})}" th:text="${pageIdx + 1}"></a>
            </li>
            <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a th:href="@{/questions(page=${currentPage + 1})}">다음</a>
            </li>
            <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a th:href="@{/questions(page=${totalPages - 1})}">마지막</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
