<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
</head>
<style>
    body {
        background-color: #ffff;
    }

    .aa{
    border:1px solid;
        float: right;
    width: 500px;

    }
</style>

<body>
<div layout:fragment="content">
<div class="form-container">
    <h2>문의 작성</h2>
    <form th:action="@{/writeForm}" th:object="${questionsDto}" method="post">
        <div>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" name="writer" th:field="*{writer}" required readonly>
        </div>
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div>
            <input type="submit" value="입력">
        </div>
    </form>
</div>
</body>
</html>
