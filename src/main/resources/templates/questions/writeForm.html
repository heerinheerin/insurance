<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #009879;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #007a63;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>문의 작성</h2>
    <form th:action="@{/writeForm}" th:object="${questionsDto}" method="post">
        <div>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" name="writer" th:field="*{writer}" required>
        </div>
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div>
            <input type="submit" value="입력">
        </div>
    </form>
</div>
</body>
</html>
