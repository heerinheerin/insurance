<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta charset="UTF-8">

</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
        $('.question').click(function() {
            var answerDiv = $(this).find('.answer');

            if (answerDiv.is(':visible')) {
                answerDiv.slideUp();
            } else {
                $('.answer').slideUp();
                answerDiv.slideDown();
            }
        });
    });
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #ffff;

        }
        main {
            max-width: 800px;
            width: 100%;
            background:  #ffffff;
            margin: 2em;
            padding: 2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
 .question {
        cursor: pointer;
        margin-bottom: 10px;
        background-color: #f0f0f0;
        padding: 10px;
    }
    .answer {
        display: none;
        padding: 10px;
        background-color: #e0e0e0;
    }
        .question h2 {
            margin: 0;
            color: #343a40;
        }

       .sidebar {
    position: fixed;
    top: 285px;  /* 상단으로 고정 */
    left: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sidebar button {
    width: 120px;
    padding: 0.8em;
    margin: 0.2em 0;
    border: none;
    border-radius: 5px;
    background-color: #343a40;
    color: white;
    cursor: pointer;
    font-size: 0.8em;
    transition: background-color 0.3s ease;
}

.sidebar button:hover {
    background-color: #495057;
}
    </style>
</th:block>

<div layout:fragment="content">
    <body>

    <aside class="sidebar">
        <button onclick="window.location.href='/qna'">자주찾는질문</button>
        <button onclick="window.location.href='/questions'">1:1문의</button>
    </aside>

    <main>
        <div class="question" data-question-id="1">
            차량에 몇 명이나 탑승하나요?
            <div class="answer">
                5명
            </div>
        </div>



        <section class="" data-question-id="2">
            <h2>★ 버스 좌석은 어떻게 지정되나요?</h2>
            <div class="answer"></div>
        </section>

        <section class="" data-question-id="3">
            <h2>예약 된 패키지 상품 조회는 어떻게 하나요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="4">
            <h2>여행자보험은 포함인가요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="5">
            <h2>홈페이지 회원가입 시, 어떤 혜택을 받을 수 있나요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="6">
            <h2>공항 면세점 이용시간은 어떻게 되나요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="7">
            <h2>패키지 여행이란 무엇인가요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="8">
            <h2>군대를 다녀오지 않았습니다. 해외여행 갈 수 있나요?</h2>
            <div class="answer"></div>
        </section>
        <section class="" data-question-id="9">
            <h2>여행을 가기위해 버스는 어디서 탑승해야 되나요?</h2>
            <div class="answer"></div>
        </section>
        <!-- 추가 질문/답변을 여기에 추가하세요 -->
    </main>
    </body>
</div>
</html>
