<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css">
</head>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            // Slick Carousel 초기화
            $('.slider').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                prevArrow: '<div class="slick-arrows"><button type="button" class="slick-arrow slick-prev"> < </button></div>',
                nextArrow: '<div class="slick-arrows"><button type="button" class="slick-arrow slick-next"> > </button></div>'
            });
        });

        function jiwon() {
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");

    var url = "/jiwon";
    var itemNm = $("#itemNm").val();  // Thymeleaf에서 전달된 itemNm 값

    $.ajax({
        url: url,
        type: "POST",
        contentType: "application/json",  // JSON 형식으로 데이터 전송
        data: JSON.stringify({ itemName: itemNm }),
        beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token);  // CSRF 헤더 설정
        },
        success: function (result) {
            if (result.link) {
                window.open(result.link, '_blank');  // 새 창에서 링크 열기
            } else {
                alert('No link found in the response');
            }
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log('Error:', textStatus, errorThrown);
            alert('An error occurred while processing the request');
        }
    });
}

        function order() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    // 데이터 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("결제를 진행합니다..");
                    location.href = '/payment/' + result.message;
                },
                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function addCart() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId: $("#itemId").val(),
                count: $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    // 데이터 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("상품을 찜했습니다. 찜내역에 가시면 확인하실 수 있습니다.");
                    location.href = '/';
                },
                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요.');
                        location.href = '/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function update() {
            var itemId = $('#itemId').val();
            location.href = '/admin/item/update/' + itemId;
        }

      function deleteItem() {
    var itemId = $('#itemId').val();
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");

    var url = "/admin/item/delete/" + itemId;
    // 전송할 데이터가 필요없는 경우 아래 두 줄 삭제 가능
    var paramData = {
        itemId: itemId
    };

    var param = JSON.stringify(paramData);

    $.ajax({
        url: url,
        type: "DELETE",
        contentType: "application/json",
        data: param,
        beforeSend: function (xhr) {
            // 데이터 전송하기 전에 헤더에 csrf 값을 설정
            xhr.setRequestHeader(header, token);
        },
        dataType: "json",
        cache: false,
        success: function (result, status) {
            alert("삭제 완료!");
            location.href = '/';
        },
        error: function (jqXHR, status, error) {
            if (jqXHR.status == '401') {
                alert('로그인 후 이용해주세요.');
                location.href = '/members/login';
            } else {
                alert("삭제 실패: " + jqXHR.responseText);
            }
        }
    });
}

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.addEventListener("DOMContentLoaded", function () {
            var priceElement = document.getElementById("price");
            var formattedPriceElement = document.getElementById("formattedPrice");

            var price = parseFloat(priceElement.value.replace(/,/g, ''));
            if (!isNaN(price)) {
                formattedPriceElement.textContent = formatNumber(price);
            }
        });
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .box1 {
        width: 1600px;
        height:1000px;
        align-items: center;
        }

        .Imgdiv {
            margin-top: 300px;
            margin-right: 20px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .wd50 {
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .text-right {
            text-align: right;
        }

        .button-container {
            position: relative;
            z-index: 10;
        }

        button {
            position: relative;
            z-index: 15;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .important-notes {
            text-align: left;
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        .h4 {
            font-size: 1.5rem;
            margin: 0;
        }

        hr.my-4 {
            border: 0;
            border-top: 1px solid #e9ecef;
            margin: 1.5rem 0;
        }

        .lead {
            font-size: 1.25rem;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin: 0 auto; max-width: 1200px; padding: 20px;">
    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="box1">
        <div class="Imgdiv">
            <div th:each="itemImg, stat : ${item.itemImgDtoList}"
                 th:if="${stat.index == 0}">
                <img th:src="${itemImg.imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
            </div>
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.Myproject.insurance.constant.ItemSellStatus).SELL}"
                  class="badge bg-primary mgb-15">구인중</span>
            <span th:unless="${item.itemSellStatus == T(com.Myproject.insurance.constant.ItemSellStatus).SELL}"
                  class="badge bg-secondary mgb-15">마감</span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">
            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}" id="formattedPrice"></span>원
                </div>
                <div class="input-group w-50">
                    <!-- Additional input fields can go here -->
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <!-- Additional content can go here -->
            </div>
            <input type="hidden" id="itemNm" th:value="${item.itemNm}">
            <div th:if="${item.itemSellStatus == T(com.Myproject.insurance.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-primary btn-lg" onclick="jiwon()">홈페이지 지원하기</button>
            </div>

            <div th:unless="${item.itemSellStatus == T(com.Myproject.insurance.constant.ItemSellStatus).SELL}"
                 class="text-right">
                <button type="button" class="btn btn-danger btn-lg">마감</button>
            </div>
        </div>
    </div>


    <div class="mgt-30">
        <div class="container">
            <p class="lead" th:text="${item.itemDetail}"></p>
            <hr class="my-4">
        </div>
        <div class="important-notes">
            <p><strong>마감일은 기업의 사정으로 인해 조기 마감 또는 변경될 수 있습니다.</strong></p>
        </div>
    </div>
    <div th:if="${member.Role == T(com.Myproject.insurance.constant.Role).ADMIN}">
        <button type="button" class="btn btn-primary" onclick="update()">수정하기</button>
        <button type="button" class="btn btn-danger" onclick="deleteItem()">삭제하기</button>
    </div>
</div>
</html>
